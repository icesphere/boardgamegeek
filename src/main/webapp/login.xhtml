<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/commonLayout.xhtml">
    <ui:define name="content">
        <h:form>
            <div style="float: left;">
                <div style="float: left; padding-right: 10px;">
                    <h:outputText value="BGG Username: "/>
                </div>
                <div style="float: left; padding-right: 10px;">
                    <h:inputText id="username" value="#{userSession.username}" required="true" requiredMessage="Username required"/>
                    <h:message for="username" styleClass="errorText" style="padding-left: 10px;"/>
                </div>
                <div style="clear: left; padding-top: 10px;">
                    <p:commandButton action="#{userSession.login}" ajax="false" value="Login"/>
                </div>
                <div style="clear: both; padding: 15px 0;">
                    <h:link outcome="/loginWithPassword.xhtml?faces-redirect=true">Go to Login With Password</h:link>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
