<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/commonLayout.xhtml">
    <ui:define name="content">
        <h:form>
            <div>
                <table>
                    <tr>
                        <td>
                            <h:outputText value="BGG Username: "/>
                        </td>
                        <td>
                            <h:inputText id="username" value="#{userSession.username}" required="true" requiredMessage="Username required"/>
                            <h:message for="username" styleClass="errorText" style="padding-left: 10px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-top:5px;">
                            <h:outputText value="(The password is used to login to boardgamegeek.com in order to obtain cookies needed to access areas of the site that require a login. These cookies are stored in your browser until you logout.)" styleClass="captionText"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="BGG Password: "/>
                        </td>
                        <td>
                            <h:inputSecret id="userPassword" value="#{userSession.password}" required="true" requiredMessage="Password required"/>
                            <h:message for="userPassword" styleClass="errorText" style="padding-left: 10px;"/>
                        </td>
                    </tr>
                </table>
                <div style="padding-top:15px;">
                    <p:commandButton action="#{userSession.login}" ajax="false" value="Login"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
