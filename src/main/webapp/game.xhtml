<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sr="http://java.sun.com/jsf/composite/components">

<ui:composition template="/templates/commonLayout.xhtml">

    <ui:define name="title">
        <h:outputText value="#{boardGame.game.name}"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="gameForm">

            <p:remoteCommand name="refreshPage" actionListener="#{boardGame.syncGame}" update="gamePage"/>
            <h:panelGroup id="gamePage">
                <h:panelGroup layout="block" rendered="#{!boardGame.gameLoaded}" styleClass="centerDiv" style="text-align: center;">
                    <h:graphicImage library="images" name="loading.gif"/>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{boardGame.gameLoaded and !logPlay.playMode}">
                    <div style="padding-bottom: 20px;">
                        <p:commandLink actionListener="#{boardGame.refreshGame}" update="gamePage" oncomplete="refreshPage()">Refresh Game</p:commandLink>
                    </div>
                    <div style="padding-bottom: 20px;">
                        <h:outputLink value="#{boardGame.game.gameLink}" target="_blank">BGG Game Page</h:outputLink>
                    </div>
                    <h:panelGroup layout="block">
                        <h:panelGroup layout="block" style="padding-bottom: 10px;" rendered="#{userSession.usernameSet}">
                            <h:link outcome="/plays.xhtml?gameId=#{boardGame.game.id}&amp;faces-redirect=true" style="margin-right: 20px;"
                                    rendered="#{userSession.userGamesMap.get(boardGame.game.id).numPlays gt 0}">
                                <h:outputText value="Your Plays (#{userSession.userGamesMap.get(boardGame.game.id).numPlays})"/>
                            </h:link>
                            <p:commandLink value="Log Play" process="@this" actionListener="#{logPlay.loadPlay}"
                                           update="gamePage" rendered="#{userSession.loggedIn}"/>
                        </h:panelGroup>
                        <h:panelGroup id="playMessageDiv">
                            <h:panelGroup layout="block" rendered="#{logPlay.showPlayMessage or logPlay.showPlayError}" style="padding-bottom: 10px;">
                                <h:outputText value="#{logPlay.playMessage}" style="color:green;" rendered="#{logPlay.showPlayMessage}"/>
                                <h:outputText value="Error sending play information" style="color:red;" rendered="#{logPlay.showPlayError}"/>
                            </h:panelGroup>
                        </h:panelGroup>
                        <div style="padding-bottom: 20px;">
                            <img src="#{boardGame.game.thumbnailImage}" alt="#{boardGame.game.name} image"/>
                        </div>
                        <h:panelGrid columns="2" columnClasses="boldText smallRightPadding alignTop" style="padding:0;margin:0">
                            <h:outputText value="Name"/>
                            <h:outputText value="#{boardGame.game.name}"/>

                            <h:outputText value="Year Published"/>
                            <h:outputText value="#{boardGame.game.yearPublished}" rendered="#{boardGame.game.yearPublished gt 0}"/>
                            <h:outputText value="N/A" rendered="#{boardGame.game.yearPublished eq 0}"/>

                            <h:outputText value="# Players"/>
                            <h:outputText value="#{boardGame.game.numberOfPlayersString}"/>

                            <h:outputText value="Playing Time"/>
                            <h:outputText value="#{boardGame.game.playingTimeString}"/>

                            <h:outputText value="Designers"/>
                            <h:outputText value="#{boardGame.game.designers}"/>

                            <h:outputText value="Publishers"/>
                            <h:outputText value="#{boardGame.game.publishers}"/>

                            <h:outputText value="Your Rating" rendered="#{userSession.loggedIn}"/>
                            <h:panelGroup rendered="#{userSession.loggedIn and ratingView.gameId eq boardGame.game.id}">
                                <h:inputText value="#{ratingView.rating}" required="true" requiredMessage="Rating required" size="3"/>
                                <br/>
                                <p:commandLink process=":gameForm:gamePage" value="Save" action="#{ratingView.saveRating}"
                                                               update=":gameForm:gamePage" style="margin-right: 10px;"/>
                                <p:commandLink process="@this" value="Cancel" action="#{ratingView.cancelChangeRating}" update=":gameForm:gamePage"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{userSession.loggedIn and ratingView.gameId ne boardGame.game.id}">
                                <h:outputText value="#{userSession.userGamesMap.get(boardGame.game.id).rating}" rendered="#{userSession.userGamesMap.get(boardGame.game.id).rating gt 0}" style="margin-right: 10px;"/>
                                <h:outputText value="N/A" rendered="#{userSession.userGamesMap.get(boardGame.game.id).rating eq 0}" style="margin-right: 10px;"/>
                                <p:commandLink value="Change" action="#{ratingView.showGameRating(boardGame.game.id, userSession.userGamesMap.get(boardGame.game.id).rating)}"
                                               update=":gameForm:gamePage" styleClass="smallText"
                                               rendered="#{userSession.loggedIn and userSession.userGamesMap.get(boardGame.game.id).collectionId gt 0}" />
                            </h:panelGroup>

                            <h:outputText value="User Avg Rating"/>
                            <h:outputText value="#{boardGame.game.averageRating} (#{boardGame.game.ratings} ratings)"/>

                            <h:outputText value="BGG Rating"/>
                            <h:outputText value="#{boardGame.game.bayesAverageRating}" rendered="#{boardGame.game.bayesAverageRating gt 0}"/>
                            <h:outputText value="N/A" rendered="#{boardGame.game.bayesAverageRating eq 0}"/>

                            <h:outputText value="Rank"/>
                            <h:outputText value="#{boardGame.game.rank}" rendered="#{boardGame.game.rank gt 0}"/>
                            <h:outputText value="N/A" rendered="#{boardGame.game.rank eq 0}"/>

                            <h:outputText value="Categories"/>
                            <h:outputText value="#{boardGame.game.categories}"/>

                            <h:outputText value="Mechanics"/>
                            <h:outputText value="#{boardGame.game.mechanics}"/>
                        </h:panelGrid>

                        <h:panelGroup layout="block" id="descriptionSection" style="padding-top: 10px;">
                            <h:panelGroup rendered="#{!boardGame.showDescription}">
                                <sr:linkWithSpinner linkText="Show description" actionMethod="#{boardGame.setShowDescription(true)}"
                                                    process="@this" update=":gameForm:descriptionSection"/>
                            </h:panelGroup>

                            <p:commandLink value="Hide description" action="#{boardGame.setShowDescription(false)}"
                                           process="@this" update="descriptionSection" rendered="#{boardGame.showDescription}"/>

                            <h:panelGroup layout="block" style="padding-top: 10px;" rendered="#{boardGame.showDescription}">
                                <h:outputText value="Description" styleClass="boldText"/>
                                <br/>
                                <h:outputText value="#{boardGame.game.escapedDescription}"/>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="expansionsSection" style="padding-top: 10px;">
                            <h:panelGroup rendered="#{!boardGame.showExpansions}">
                                <sr:linkWithSpinner linkText="Show expansions/expands" actionMethod="#{boardGame.setShowExpansions(true)}"
                                                    process="@this" update=":gameForm:expansionsSection"/>
                            </h:panelGroup>

                            <p:commandLink value="Hide expansions/expands" action="#{boardGame.setShowExpansions(false)}"
                                           process="@this" update="expansionsSection" rendered="#{boardGame.showExpansions}"/>

                            <h:panelGroup layout="block" style="padding-top: 10px;" rendered="#{boardGame.showExpansions}">
                                <h:outputText styleClass="boldText" value="Expansions" rendered="#{!empty boardGame.game.expansions}"/>
                                <h:dataTable value="#{boardGame.game.expansions}" var="expansion" rendered="#{!empty boardGame.game.expansions}">
                                    <h:column>
                                        <h:link outcome="game.xhtml?id=#{expansion.id}"><h:outputText value="#{expansion.name}"/></h:link>
                                    </h:column>
                                </h:dataTable>
                                <h:outputText styleClass="boldText" value="Expands" rendered="#{!empty boardGame.game.parentGames}"/>
                                <h:dataTable value="#{boardGame.game.parentGames}" var="parentGame" rendered="#{!empty boardGame.game.parentGames}">
                                    <h:column>
                                        <h:link outcome="game.xhtml?id=#{parentGame.id}"><h:outputText value="#{parentGame.name}"/></h:link>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" id="gameCommentsSection" style="padding-top: 10px;">
                        <h:panelGroup rendered="#{!boardGame.showGameComments}">
                            <sr:linkWithSpinner linkText="Show game comments" actionMethod="#{boardGame.loadGameComments}"
                                                process="@this" update=":gameForm:gameCommentsSection"/>
                        </h:panelGroup>

                        <p:commandLink value="Hide game comments" action="#{boardGame.hideGameComments}"
                                       process="@this" update="gameCommentsSection" rendered="#{boardGame.showGameComments}"/>

                        <h:panelGroup layout="block" style="padding-top: 10px;" rendered="#{boardGame.showGameComments}">
                            <h:outputText value="Comments: " styleClass="boldText"/>

                            <p:dataTable value="#{boardGame.gameComments}" var="comment" paginator="true" rows="10">
                                <p:column headerText="User" sortBy="#{comment.username}">
                                    <h:outputText value="#{comment.username}"/>
                                </p:column>

                                <p:column headerText="Rating" sortBy="#{comment.rating}">
                                    <h:outputText value="#{comment.rating}"/>
                                </p:column>

                                <p:column headerText="Comment">
                                    <h:outputText value="#{comment.comment}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" id="gameForumsSection" style="padding-top: 10px;">
                        <h:panelGroup rendered="#{!boardGame.showForums}">
                            <sr:linkWithSpinner linkText="Show game forums" actionMethod="#{boardGame.loadForums}"
                                                process="@this" update=":gameForm:gameForumsSection"/>
                        </h:panelGroup>

                        <p:commandLink value="Hide game forums" action="#{boardGame.hideForums}"
                                       process="@this" update="gameForumsSection" rendered="#{boardGame.showForums}"/>

                        <h:panelGroup layout="block" style="padding-top: 10px;" rendered="#{boardGame.showForums}">
                            <h:outputText value="Forums: " styleClass="boldText"/>

                            <p:dataTable value="#{boardGame.forums}" var="forum">
                                <p:column headerText="Title">
                                    <h:link value="#{forum.title}" outcome="/forum.xhtml?id=#{forum.id}&amp;gameId=#{boardGame.game.id}&amp;faces-redirect=true"/>
                                </p:column>

                                <p:column headerText="Last Post">
                                    <h:outputText value="#{forum.lastPostDate}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" id="gamePlaysSection" style="padding-top: 10px;"
                                  rendered="#{userSession.usernameSet and userSession.userGamesMap.get(boardGame.game.id).numPlays gt 0}">
                        <h:panelGroup rendered="#{!boardGame.showGamePlays}">
                            <sr:linkWithSpinner linkText="Show game plays graph" actionMethod="#{boardGame.loadGamePlays}"
                                                process="@this" update=":gameForm:gamePlaysSection"/>
                        </h:panelGroup>

                        <p:commandLink value="Hide game plays graph" action="#{boardGame.hideGamePlays}"
                                       process="@this" update="gamePlaysSection" rendered="#{boardGame.showGamePlays}"/>

                        <h:panelGroup layout="block" style="padding-top: 10px;" rendered="#{boardGame.showGamePlays}">
                            <h:outputText value="Plays Graph: " styleClass="boldText"/>

                            <h:panelGroup layout="block">
                                <p:calendar rendered="false"/>
                                <p:lineChart value="#{singleGamePlaysGraph.chartPlays}" legendPosition="nw"
                                             title="" style="height:200px; width: 400px;"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                </h:panelGroup>
                <ui:include src="includes/logPlay.xhtml"/>
            </h:panelGroup>

        </h:form>

    </ui:define>

</ui:composition>
</html>
